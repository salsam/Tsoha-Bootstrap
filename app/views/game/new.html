{% extends "base.html" %}
{% block content %}
<h1>Add a new game</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/game">
    <div class="form-group">
        <label>Tournament</label>
        <input name="tournament" class="form-control" type="number" value="{{attributes.tournament}}">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input name="played" class="form-control" type="date" value="{{attributes.played}}">
    </div>
    <div class="form-group">
        <label>Opponent</label>
        <input name="opponent" class="form-control" type="text" value="{{attributes.opponent}}">
    </div>

    <div class="radio">
        <label class="label label-success">
            <input name="victory" type="radio">Victory
        </label>
    </div>
    <div class="radio">
        <label class="label label-default">
            <input name="draw" type="radio">Draw
        </label>
    </div>
    <div class="radio">
        <label class="label label-danger">
            <input name="loss" type="radio">Loss
        </label>
    </div>

    <div class="form-group">
        <label>Notes</label>
        <input name="notes" class="form-control" type="text" value="{{attributes.notes}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add game</button>
    </div>
</form>
{% endblock %}
