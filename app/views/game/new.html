{% extends "base.html" %}
{% block content %}
<h1>Add a new game</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/game">
    <div class="form-group">
        <label>Tournament</label>
        <br>
        <input name="tournament" type="number" value="{{game.tournament}}" required>
        <br>
        <label>Date</label>
        <br>
        <input name="game_date" type="date" value="{{game.game_date}}" required>
        <br>
        <label>Opponent</label>
        <br>
        <input name="opponent" type="text" value="{{game.opponent}}" size="20" maxlength="20" required>
    </div>

    <div class="radio">
        <label class="label label-success">
            <input name="result" type="radio" value='victory' checked>Victory
        </label>
        <br>
        <label class="label label-default">
            <input name="result" type="radio" value='draw'>Draw
        </label>
        <br>
        <label class="label label-danger">
            <input name="result" type="radio" value='loss'>Loss
        </label>
    </div>

    <div class="form-group">
        <label>Notes</label>
        <br>
        <textarea name="notes" placeholder="{{game.notes}}" cols="100" rows="10" 
                  maxlength="5000"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
