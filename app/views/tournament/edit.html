{% extends "base.html" %}
{% block content %}
<h1>Editing tournament {{tourney.tournament_id}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tournament/{{tourney.tournament_id}}">
    <div class="form-group">
        <label>Tournament name</label><br>
        <input name="name" type="text" value="{{tourney.tname}}" size="20" maxlength="20" required>
        <br>
        <label>Start date</label><br>
        <input name="start" type="date" value="{{tourney.start_date}}" required>
        <br>
        <label>End date</label><br>
        <input name="end" type="date" value="{{tourney.start_date}}" required>
        <br>
        <label>Game format</label><br>
        <input name="gameform" type="text" value="{{tourney.game_format}}" 
               size="20" maxlength="20" required>
        <br>
        <label>Tournament format</label><br>
        <input name="tourform" type="text" value="{{tourney.tournament_format}}" 
               size="20" maxlength="20" required>
        <br>
        <label>Capacity</label><br>
        <input name="cap" type="number" value="{{tourney.capacity}}" required>
    </div>
    
    
    <div class="form-group">
        <label>Details</label><br>
        <textarea name="details" value="{{tourney.details}}" cols="100" rows="10" maxlength="5000">
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
