{% extends "base.html" %}
{% block content %}
<h1>Editing tournament {{tourney.tournament_id}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tournament/{{tourney.tournament_id}}">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" type="text" value={{tourney.tname}}>
    </div>
    <div class="form-group">
        <label>Start date</label>
        <input name="start" class="form-control" type="date" value={{tourney.start_date}}>
    </div>
    <div class="form-group">
        <label>End date</label>
        <input name="end" class="form-control" type="date" value={{tourney.start_date}}>
    </div>
    <div class="form-group">
        <label>Game format</label>
        <input name="gameform" class="form-control" type="text" value={{tourney.game_format}}>
    </div>
    <div class="form-group">
        <label>Tournament format</label>
        <input name="tourform" class="form-control" type="text" value={{tourney.tournament_format}}>
    </div>
    <div class="form-group">
        <label>Capacity</label>
        <input name="cap" class="form-control" type="number" value={{tourney.capacity}}>
    </div>
    
    
    <div class="form-group">
        <label>Details</label>
        <input name="details" class="form-control" type="text" value={{tourney.details}}>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
