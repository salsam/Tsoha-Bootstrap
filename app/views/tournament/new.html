{% extends "base.html" %}
{% block content %}
<h1>Add a new tournament by filling in details below and pressing submit!</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tournament">
    <div class="form-group">
        <label>Tournament name</label><br>
        <input name="name" type="text" value="{{attributes.tname}}" size="20"
               maxlength="20" required>
        <br>
        <label>Start date</label> <br>
        <input name="start" type="date" value="{{attributes.start_date}}" required>
        <br>
        <label>End date</label>
        <br>
        <input name="end" type="date" value="{{attributes.end_date}}" required>
        <br>
        <label>Game format</label><br>
        <input name="gameform" type="text" value="{{attributes.game_format}}" 
               size="20" maxlength="20" required>
        <br>
        <label>Tournament format</label><br>
        <input name="tourform" type="text" value="{{attributes.tournament_format}}" 
               size="20" maxlength="20" required>
        <br>
        <label>Capacity</label><br>
        <input name="cap" type="number" value="{{attributes.capacity}}" min=2 max=1000 required>
    </div>

    <div class="form-group">
        <label>Details</label><br>
        <textarea name="details" value="{{attributes.details}}" cols="100" 
                  rows="10" maxlength="5000"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
