{% extends "base.html" %}
{% block content %}
<h1>Add a new tournament by filling in details below and pressing submit!</h1>

<form method="post" action="{{base_path}}/tournament">
    <div class="form-group">
        <label>Organizer</label>
        <input name="org" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Start date</label>
        <input name="start" class="form-control" type="date">
    </div>
    <div class="form-group">
        <label>End date</label>
        <input name="end" class="form-control" type="date">
    </div>
    <div class="form-group">
        <label>Game format</label>
        <input name="gameform" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Tournament format</label>
        <input name="tourform" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Game format</label>
        <input name="gameform" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Capacity</label>
        <input name="cap" class="form-control" type="number">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
