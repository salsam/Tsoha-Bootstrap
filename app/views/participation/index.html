{% extends "base.html" %}
{% block content %}
<h1>{{user_logged_in.pname}}'s tournament participations</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Tournament name</th>
            <th>Start date</th>
            <th>End date<th>
        </tr>
    </thead>

    <tbody>
        {% if not participations is empty %}
        {% for participation in participations %}
        <tr>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>

</table>
{% endblock %}
