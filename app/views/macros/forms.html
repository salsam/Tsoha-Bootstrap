{% macro delete_button(action, text) %}
<form method='post' action="{{action}}" style="display: inline-block;">
    <button type='submit' class='btn btn-danger'>{{text|default('Delete')}}</button>
</form>
{% endmacro %}

{% macro edit_button(action, text) %}
<form method='post' action="{{action}}" style="display: inline-block;">
    <button type='submit' class='btn btn-default'>{{text|default('Edit')}}</button>
</form>
{% endmacro %}

{% macro result_button(result) %}
<label class="label label-default">
    <input name="result" type="radio" value='tolower({{result}})'>{{result}}
</label>
{% endmacro %}

{% macro checked_result_button(result) %}
<label class="label label-default">
    <input name="result" type="radio" value='tolower({{result}})' checked>{{result}}
</label>
{% endmacro %}
