{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

<form>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
