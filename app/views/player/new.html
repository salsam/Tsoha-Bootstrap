{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

<form action="{{base_path}}/player" method="post">
    <div class="form-group">
        <label>Username</label>
        <input name="pname" class="form-control" type="text" maxlength="20">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="pword" class="form-control" type="password">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input name="email" class="form-control" type="email">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
