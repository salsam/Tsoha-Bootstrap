{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form action="{{base_path}}/player" method="post">
    <div class="form-group">
        <label>Username</label>
        <input name="pname" class="form-control" type="text" maxlength="20" 
               value="{{attributes.pname}}" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="pword" class="form-control" type="password" value="{{attributes.password}}" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input name="email" class="form-control" type="email" value="{{attributes.email}}" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
